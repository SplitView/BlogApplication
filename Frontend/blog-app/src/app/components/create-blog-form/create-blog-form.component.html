<h5>Create Blog</h5>

<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" required formControlName="title"  class="form-control" id="title" placeholder="Enter blog title">
  </div>

  <div class="form-group">
    <label for="description" >Description: </label>
    <textarea class="form-control" required formControlName="description" rows="5" id="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!blogForm.valid">Submit</button>
</form>
