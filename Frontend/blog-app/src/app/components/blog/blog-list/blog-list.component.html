<div class="card" >
  <div class="card-body">
    <h5 class="card-title">{{blog.Title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{blog.UserName}}<span class="float-right">
        {{blog.PostedDate | date:'fullDate': 'ne-NP'}}</span></h6>
    <p class="card-text">
      {{blog.ShortDescription}}.
    </p>
    <a routerLink="/blog/{{blog.Id}}" class="card-link float-right">Details >></a>
  </div>
</div>
