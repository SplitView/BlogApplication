<div class="py-1">
  <div class='card'>
    <div class="card-header">
      Recent Posts
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let post of recentBlogs" class="list-group-item">
        <a routerLink="/blog/{{post.Id}}">{{post.Title}}</a>
      </li>
    </ul>
  </div>
</div>
