<div class="container my-4" *ngIf="blog">
  <div class="blog-header mb-4">
    <h4 class="text-secondary"><b>{{blog.Title}}</b></h4>
    <h6 class="card-subtitle mb-2 text-muted">
      By: {{blog.UserName}}
      <span class="float-right">
        {{blog.PostedDate | date:'fullDate': 'ne-NP'}}
      </span>
    </h6>
  </div>
  <div class="blog-body">
    <p class="blog-description" [innerHTML]="blog.Description"></p>
  </div>
</div>
