<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <a routerLink="/blog/{{blog.Id}}">
        {{blog.Title}}
      </a>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">
      By: {{blog.UserName}}
      <span class="float-right">
        {{blog.PostedDate | date:'fullDate': 'ne-NP'}}
      </span>
    </h6>

    <div class="row">
      <div class="col-md-4">
        <img src="../../../../../assets/images/image-temp.jpeg" class="img-thumbnail border border-secondary" alt="...">
      </div>
      <div class="col-md-8">
        <p class="card-text">
          {{blog.ShortDescription}}...
          <a routerLink="/blog/{{blog.Id}}" class="card-link">Read More >></a>
        </p>
      </div>
    </div>
  </div>
</div>
