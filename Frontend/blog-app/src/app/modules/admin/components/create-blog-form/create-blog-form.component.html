<div class="container my-4">
  <h5>Create Blog</h5>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" required formControlName="title" class="form-control" id="title"
        placeholder="Enter blog title">
    </div>

    <div class="form-group">
      <label for="categoryId">Category: </label>
      <select required formControlName="categoryId" class="form-control" id="categoryId" placeholder="Select Category">
        <option value="">Select Category</option>
        <option *ngFor="let category of categories" value="{{category.Id}}">{{category.Name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <textarea class="form-control" required formControlName="description" rows="5" id="description"></textarea>
    </div>
    <button name='Submit' type="submit" class="btn btn-primary" [disabled]="!blogForm.valid">Submit</button>
    <button name="SaveDraft" type="submit" class="btn btn-outline-primary ml-2">Save Draft</button>
  </form>
</div>
