<div class="login-container">
  <div class="center-div-wrapper border-primary">
    <div class="inner-div">
      <h1 class="text-center">
        Login to Blog.
      </h1>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="font-weight-bold">User Name</label>
            <input formControlName="userName"  type="email" class="form-control" placeholder="Enter username"></div>
          <div class="form-group">
            <label class="font-weight-bold">Password</label>
            <input formControlName="password"  type="password" class="form-control" placeholder="Password">
          </div>
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary submit-btn">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
