<div class="card">
  <div class="card-header">
    Categories
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 mb-4">
        <a class="btn btn-outline-primary float-right" routerLink="create">
          <i class="fas fa-plus"></i> Create New
        </a>
      </div>
      <div class="col-md-12">
        <table class="table table-striped table-light" id="category-table">
          <thead>
            <tr>
              <th>SN</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="deteleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you surely want to delete the category?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
